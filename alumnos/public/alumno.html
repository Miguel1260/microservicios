<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Panel del Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">


    <div class="container mt-4">
        <button id="btnCerrarSesion" class="btn btn-danger">Cerrar sesión</button>
        <h2 class="text-center mb-4">Bienvenido Alumno</h2>
        

        <ul class="nav nav-tabs mb-3" id="pestañas" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="datos-tab" data-bs-toggle="tab" data-bs-target="#datos"
                    type="button" role="tab" aria-controls="datos" aria-selected="true">Datos del Alumno</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="grupos-tab" data-bs-toggle="tab" data-bs-target="#grupos" type="button"
                    role="tab" aria-controls="grupos" aria-selected="false">Grupos</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="calificaciones-tab" data-bs-toggle="tab" data-bs-target="#calificaciones"
                    type="button" role="tab" aria-controls="calificaciones"
                    aria-selected="false">Calificaciones</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contrasena-tab" data-bs-toggle="tab" data-bs-target="#contrasena"
                    type="button" role="tab" aria-controls="contrasena" aria-selected="false">Cambiar
                    Contraseña</button>
            </li>
        </ul>

        <div class="tab-content">
            <!-- Datos del Alumno -->
            <div class="tab-pane fade show active" id="datos" role="tabpanel" aria-labelledby="datos-tab">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-primary text-white">
                        Datos Personales
                    </div>
                    <div class="card-body">
                        <p><strong>Matrícula:</strong> <span id="matricula"></span></p>
                        <p><strong>Nombre:</strong> <span id="nombre"></span></p>
                        <p><strong>Carrera:</strong> <span id="carrera"></span></p>
                    </div>
                </div>
            </div>

            <!-- Grupos -->
            <div class="tab-pane fade" id="grupos" role="tabpanel" aria-labelledby="grupos-tab">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-success text-white">
                        Grupos
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>N°</th>
                                    <th>Nombre</th>
                                    <th>Profesor</th>
                                </tr>
                            </thead>
                            <tbody id="tablaGrupos"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Calificaciones -->
            <div class="tab-pane fade" id="calificaciones" role="tabpanel" aria-labelledby="calificaciones-tab">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-warning text-dark">
                        Calificaciones
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Materia</th>
                                    <th>Grupo</th>
                                    <th>Profesor</th>
                                    <th>Calificación</th>
                                </tr>
                            </thead>
                            <tbody id="tablaCalificaciones"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Cambiar Contraseña -->
            <div class="tab-pane fade" id="contrasena" role="tabpanel" aria-labelledby="contrasena-tab">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-danger text-white">
                        Cambiar Contraseña
                    </div>
                    <div class="card-body">
                        <form id="formCambioContrasena">
                            <div class="mb-3">
                                <label for="nuevaContrasena" class="form-label">Nueva Contraseña</label>
                                <input type="password" class="form-control" id="nuevaContrasena" required>
                            </div>
                            <button type="submit" class="btn btn-danger">Actualizar</button>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="alumnos.js"></script>
</body>

</html>
