<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Humanos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <button id="logoutButton" class="btn btn-danger my-4">Cerrar Sesión</button>
        <h1 class="text-center my-4">Personal de Recursos Humanos</h1>

        <!-- Navegar entre personal y cambiar contraseña -->
        <ul class="nav nav-tabs" id="pestañas" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="personal-tab" data-toggle="tab" href="#personal" role="tab"
                    aria-controls="personal" aria-selected="true">Agregar Personal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="cambiar-contrasena-tab" data-toggle="tab" href="#contrasena" role="tab"
                    aria-controls="contrasena" aria-selected="false">Cambiar Contraseña</a>
            </li>
        </ul>

        <!-- Formulario para agregar personal -->
        <div class="tab-content" id="pestañasContent">
            <div class="tab-pane fade show active" id="personal" role="tabpanel" aria-labelledby="personal-tab">
                <h4 class="my-4">Agregar Nuevo Personal</h4>
                <form id="addPersonalForm">
                    <div class="form-group">
                        <label for="numeroEmpleado">Número de empleado</label>
                        <input type="text" class="form-control" id="numeroEmpleado" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" class="form-control" id="usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="rol">Rol</label>
                        <select class="form-control" id="rol" required>
                            <option value="">Seleccione un rol</option>
                            <option value="Recursos Humanos">Recursos Humanos</option>
                            <option value="Profesor">Profesor</option>
                            <option value="Servicios Escolares">Servicios Escolares</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Personal</button>
                </form>

                <h4 class="my-4">Filtrar por Rol</h4>
                <select class="form-control" id="filterRole" onchange="filtrarPersonal()">
                    <option value="">Todos</option>
                    <option value="Recursos Humanos">Recursos Humanos</option>
                    <option value="Profesor">Profesor</option>
                    <option value="Servicios Escolares">Servicios Escolares</option>
                </select>
                <br>
                <!-- Lista de personal -->
                <div class="card mb-4 shadow-sm">
                    <h4 class="card-header bg-primary text-white">Lista de Personal</h4>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Número de empleado</th>
                                <th>Nombre</th>
                                <th>Rol</th>
                            </tr>
                        </thead>
                        <tbody id="personalList"></tbody>
                    </table>
                </div>
            </div>

            <!-- Cambiar Contraseña -->
            <div class="tab-pane fade" id="contrasena" role="tabpanel" aria-labelledby="cambiar-contrasena-tab">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-danger text-white">
                        Cambiar Contraseña
                    </div>
                    <div class="card-body">
                        <form id="formCambioContrasena">
                            <div class="mb-3">
                                <label for="nuevaContrasena" class="form-label">Nueva Contraseña</label>
                                <input type="password" class="form-control" id="nuevaContrasena" required>
                            </div>
                            <button type="submit" class="btn btn-danger">Actualizar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="rh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
